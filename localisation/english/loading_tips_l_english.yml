 LOADING_TIP_0:0 "Never interrupt your enemy when he is making a mistake.\n- Napoleon Bonaparte"
 LOADING_TIP_1:0 "History is a set of lies agreed upon.\n- Napoleon Bonaparte"
 LOADING_TIP_2:0 "Imagination governs the world.\n- Napoleon Bonaparte"
 LOADING_TIP_3:0 "Alexander, Caesar, Charlemagne, and I have founded empires. But on what did we rest the creations of our genius? Upon force. Jesus Christ founded his empire upon love; and at this hour millions of men would die for him.\n- Napoleon Bonaparte"
 LOADING_TIP_4:0 "You don't reason with intellectuals. You shoot them.\n- Napoleon Bonaparte"
 LOADING_TIP_5:0 "Circumstances - What are circumstances? I make circumstances!\n- Napoleon Bonaparte"
 LOADING_TIP_6:0 "According to the idea of the PGVF, we are the German left. Nothing is more hated by us than the right-wing national property-owning bloc.\n- Joseph Goebbels"
 LOADING_TIP_7:0 "Democracy is a kingless regime infested by many kings who are sometimes more exclusive, tyrannical and destructive than one, even if he be a tyrant.\n- Benito Mussolini"
 LOADING_TIP_8:0 "A war between Austria and Russia would end with either the fall of the Romanovs or the fall of the Habsburgs - perhaps both.\n- Franz Ferdinand"
 LOADING_TIP_9:0 "We are the party of the Bohemian proletariat and our general headquarters are in Vienna.\n- Klement Gottwald"
 LOADING_TIP_10:0 "Despite all this, as I have written, I consider the UECR policy to be absolutely correct and I think that this leadership is in order.\n- Béla Kun"
 LOADING_TIP_11:0 "My personal influence in the Revolutionary Governing Council is such that the dictatorship of the proletariat is firmly established, since the masses are backing me.\n- Béla Kun"
 LOADING_TIP_12:0 "None of our republics would be anything if we weren't all together. But we have to create our own history - history of United Europe, also in the future.\n- Josip Broz"